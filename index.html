<!DOCTYPE html>
<html lang="en">
<head>  
    <meta name="viewport" content="width=device-width">

    <title>Fun Facts</title>
    <link href="style.css" rel="stylesheet" />

</head>
<body>
    <header>
        <h1>Fun Facts App</h1>
        <p>A simple app to help you learn more</p>
    </header>
    <h2>Fun facts</h2>
    <ul id="fact-list"></ul>
    <div>
        <form id="add-fact-form">
            <label for="topic-input">Topic:</label>
            <input type="text" id="topic-input" required>
            <br>
            <label for="fact-input">Fact:</label>
            <input type="text" id="fact-input" required>
            <br>
            <label for="source-input">Source:</label>
            <input type="text" id="source-input" required>
            <br>
            <button type="submit">Add Fact</button>
          </form>
          
          <form id="comment-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment"></textarea><br><br>
            <button type="submit">Submit</button>
          </form>
          
    </div>
    <script src="index.js"></script>
</body>     
</html>
